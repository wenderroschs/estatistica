<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css" />
    <style>

    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <h3 id="nomee">Tabelas Simples</h3>
        <main class="mdl-layout__content">
            <!-- CONTEUDO -->
            <div>
            <div class="form">
                <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="nomeTabela" autofocus>
                        <label class="mdl-textfield__label" for="sample1">Nome da Tabela</label>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="nomeDado">
                                <label class="mdl-textfield__label" for="sample1">Nome do Dado</label>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="dados">
                                <label class="mdl-textfield__label" for="sample1">Dados</label>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="fonte">
                                <label class="mdl-textfield__label" for="sample1">Fonte</label>
                        </div>
                </form>
            </div>

            <button id="enviar" class="btt mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                    Gerar Tabela
            </button>
            <br>
            <button id="excluir" class="btt mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled = "true">
                    Excluir Tabela
            </button>
            </div>
            <br>
            <span>Preencher todos os campos.</span>
            <br>
            <span>Numeros com "," utilize "." no lugar.</span>


            <div id="TABELA">
                <h2 id="nometable"></h2>
                <table id="tabela">
                    <tr>
                        <th id="nome">Dado</th>
                        <th>Fi</th>
                        <th>FAi</th>
                        <th>Fr</th>
                        <th>FAr</th>
                    </tr>
                </table>
                <h5 id="fontetable"></h5>
            </div>
            <h6>Por Carla e Gomes Bruno Santos</h6>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
